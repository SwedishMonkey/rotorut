<!DOCTYPE html>
<html land="en">
	<head>

		<link rel="stylesheet" type="text/css" href="index.css">
	
		<script> 
			$(function(){
			$("#header").load("header.html"); 
			$("#footer").load("footer.html"); 
			});
		</script>
	</head>
		
	<body>
		<header>
			<div id="header"></div>

                <form id="contactForm">
                    <table id="contactFormTable">
                        <tr><h2>Kontakta oss!</h2>

                        <tr>
                            <td><textarea cols="40" rows="5" id="message" name="message" required="true" placeholder="Meddelande"></textarea>
                        </tr>
                        <tr>
                            <td><input type="submit" name="submit" class="formButton"></td>
                            <td><input type="reset" name="reset" class="formButton"></td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
		
		<footer>
			<div id="footer"></div>
		</footer>
	</body>
</html>
