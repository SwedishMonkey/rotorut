<!DOCTYPE html>
<html land="en">
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>  
		<link rel="stylesheet" type="text/css" href="index.css">
	
		<script> 
			$(function(){
			$("#header").load("header.html"); 
			$("#footer").load("footer.html"); 
			});
		</script>
	</head>
		
	<body>
		<header>
			<div id="header"></div>
		</header>

		<div id="page">
			<div class="content">
				<h2>Hej</h2>
				<p>VÃ¤lkommen till Rot och Ruts webbplats!</p>
			</div>
			
			<div id="contactDiv">
				<div id="mainFooter" class="menu">
					<div id="footerContent" class="menuContent">
						<form id="contactForm">
							<table id="contactFormTable">
								<tr> <h2>Kontakt</h2>
									<td class="floatRight">Namn</td>
									<td><input type="text" name="name" required="true"></td>
								</tr>
								<tr>
									<td class="floatRight">Efternamn</td>
									<td><input type="text" name="surname" required="true"></td>
								</tr>
								<tr>
									<td class="floatRight">Epost</td>
									<td><input type="email" name="email" required="true"></td>
								</tr>
								<tr>
									<td class="floatRight">Telefonnummer</td>
									<td><input type="phone" name="phonenumber"></td>
								</tr>
								<tr>
									<td class="floatRight">Meddelande</td>
									<td><textarea cols="40" rows="5" id="message" name="message" required="true"></textarea>
								</tr>
								<tr>
									<td><input type="submit" name="submit" class="formButton"></td>
									<td><input type="reset" name="reset" class="formButton"></td>
								</tr>
							</table>
						</form>
					</div>
				</div>
			</div>
		</div>

		<footer>
			<div id="footer"></div>
		</footer>
	</body>
</html>
